<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <meta name="description" content="This is an example of a
  meta description.Interactive rating component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Rating state start -->
  <main>
    <div class="rating-div">

      <div class="rating-star" id="rating-star">


        <div class="icon-star">
          <img src="./images/icon-star.svg" alt="icon-star" width="17" height="16">

        </div>
        <div class="rating-body">
          <h1> How did we do?</h1>
        </div>
        <div class="rating-body">
          <p> Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        </div>
        <div class="rating">


          <div class="star-container">

            <input type="radio" onclick="rating(event)" name="star-check" id="five-star" class="star-check" title="5">
            <label for="five-star">5</label>

            <input type="radio" onclick="rating(event)" name="star-check" id="four-star" class="star-check" title="4">
            <label for="four-star">4</label>
            <input type="radio" onclick="rating(event)" name="star-check" id="three-star" class="star-check" title="3">
            <label for="three-star">3</label>

            <input type="radio" onclick="rating(event)" name="star-check" id="two-star" class="star-check" title="2">
            <label for="two-star">2</label>

            <input type="radio" onclick="rating(event)" name="star-check" id="one-star" class="star-check" title="1">
            <label for="one-star">1
            </label>
          </div>


        </div>


        <button class="btn-submit" onclick="model(event)" id="submit"> Submit</button>
      </div>

      <div class="rating-result" id="rating-result">

        <div class="result-img">
          <img src="./images/illustration-thank-you.svg" alt="Thank you!!" width="162" height="108">

        </div>
        <div class="select-rating">

          <span>You selected <span id="rating-outoff"></span> out of 5</span>

        </div>

        <div class="rating-grid">
          <h2> Thank you!</h2>
        </div>
        <div class="rating-para">
          <p> We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>
        </div>

      </div>


    </div>
  </main>


  <!-- Rating state end -->

 Thank you state end -->
  <script src="script.js"></script>

</body>

</html>
